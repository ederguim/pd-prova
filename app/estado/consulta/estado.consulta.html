<div ng-controller="EstadoConsultaController as vm">
    <app-grid class-panel="panel-primary" grid-name="Lista de Estados" vm="vm"></app-grid>
    <div class="input-group">
        <input type="text" class="form-control" aria-label="Pesquisar Estado" ng-model="vm.pesquisa">
        <div class="input-group-btn">
            <button class="btn btn-primary" ng-click="vm.pesquisar()">
                <span>Pesquisar Estado</span>
            </button>
        </div>
    </div>
</div>
