<div ng-class="::colMd">
    <div class="form-group"
         ng-class="{'has-error' : formCtrl[inputName].$invalid && formCtrl[inputName].$touched}">
        <div class="form-group">
            <span ng-bind="selectLabel"></span>
            <i class="fa fa-asterisk text-danger" ng-if="ngRequired"></i>

            <select ng-model="ngModel" class="form-control" ng-disabled="ngDisabled"
                    ng-required="ngRequired" name="{{::nameSelect}}">

                <option ng-selected="selected"
                        value="">
                    Selecione
                </option>

                <option ng-repeat="item in provider">
                    <ng-value="item[providerDescricao]">
                    {{item[providerDescricao]}}
                    </ng-value>
                </option>

            </select>

            <div ng-messages="formCtrl[inputName].$error"
                 ng-if="formCtrl[inputName].$invalid && formCtrl[inputName].$touched">
                <div ng-messages-include="app/arquitetura/messages/message.html"></div>
            </div>
        </div>
    </div>
</div>
