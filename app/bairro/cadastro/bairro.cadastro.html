<div ng-controller="BairroCadastroController as vm">
    <app-crud titulo="Cadastro de Bairro" service="vm.appService" editar="vm.editar"
              ng-disabled="!vm.appService.entidade.nome && !vm.appService.entidade.data
                           && !vm.appService.entidade.cidade && !vm.appService.entidade.estado">

        <div class="row">

            <app-input ng-model="vm.appService.entidade.nome"
                       input-label="Nome Bairro:"
                       colspan="3"
                       ng-required="true"
                       placeholder="Bairro">
            </app-input>

            <app-input tipo="date"
                       ng-model="vm.appService.entidade.data"
                       input-label="Data de Cadastro:"
                       colspan="3"
                       ng-required="true">
            </app-input>

            <app-select ng-model="vm.appService.entidade.cidade"
                        select-label="Cidade:"
                        colspan="3"
                        provider="vm.listaCidade"
                        provider-descricao="nome"
                        provider-valor="id"
                        ng-required="true"
                        ng-disabled="!vm.appService.entidade.estado">

            </app-select>

            <app-select ng-model="vm.appService.entidade.estado"
                        select-label="Estado:"
                        colspan="3"
                        provider="vm.listaEstado"
                        provider-descricao="nome"
                        provider-valor="id"
                        ng-required="true">

            </app-select>

        </div>

    </app-crud>

    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <button class="btn btn-primary"
                    ng-click="vm.paginaConsulta('bairroConsulta')">
                <span>Consultar Bairro</span>
            </button>
        </div>
    </div>
</div>
